<script>
    $(function () {
        $(".nav_slide").mouseover(() => {
            $(".nav_bgc").addClass("on");
            $("header").addClass("bgc_on");
            $(".nav_bgc").stop().slideDown(500);
            $(".nav>ul>li>ul").stop().show(500);
        })
        $(".nav>ul").mouseout(() => {
            222
            $(".nav_bgc").stop().slideUp();
            $(".nav>ul>li>ul").stop().hide(300);
        })

        $("header").mouseover(() => {
            $("header").addClass("bgc_on");
        })
        $("header").mouseout(() => {
            $("header").removeClass("bgc_on");
        })
    });
</script>
